<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="jquery-3.2.1.min.js"></script>
    <script src="script.js"></script>
    <title>Weekend 1 Salary Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>

        <h1>Weekend 1 Salary Calculator</h1>

        <h3>Monthly Total: </h3>
        <h2>0</h2>

    </header>

    <div id='formSelector'>
        <form>
            First name:<br>
            <input type="text" placeholder="Jim" class="firstName">
            <br>
            Last name:<br>
            <input type="text" placeholder="Bob" class="lastName">
            <br>
            Employee ID:<br>
            <input type="text" placeholder="1234" class="employeeID">
            <br>
            Job title:<br>
            <input type="text" placeholder="Supervisor" class="jobTitle">
            <br>
            Annual salary:<br>
            <input type="text" placeholder="50000" class="annualSalary">
        </form>
        <button type="button">Submit Form</button>
    </div>
    <br>
    <div id='table'>
        <table>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Employee ID</th>
                <th>Job title</th>
                <th>Annual salary</th>
            </tr>
        </table>
    </div>
</body>
</html>
